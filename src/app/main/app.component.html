<div id="mainContainer">
  <div class="header"  >
    
    <div class="headerLeft" >
        <div class="headerLeft-text"> left</div>
    </div>

    <div class="headerCenter">
        <div style="transform:translateY(-50%); top:50%; position: relative;  "> {{title}}</div>
    </div>

    <div class="headerRight" >
      <div class="headerRight-temprature"  > 
        <div style="vertical-align: middle;">{{currentTempurateStatus.currentTemperature | convertToDegree}}</div>
      </div>

      <div class="headerRight-weatherImg"  >
        <img src = {{strimg}} width="80%" >
      </div>

      <div class="headerRight-weatherStatus">
        <div style="top: 50%; transform: translateY(-10%); ">{{currentTempurateStatus.currentWeatherStatus }}</div>
      </div>
    </div>

  </div>

  <div class="leftNavigation" >
    <div class="shadow" style="height: 34%; border:1px solid grey; margin-left: 5%; margin-top: 3%; border-top-right-radius: 20px 20px;"> Top</div>
    <div *ngFor = 'let nl of leftmenu.menudetail' style="height: 100%;" > 
      <div id = {{nl.id}} class="shadow" style="height:20%; border:1px solid red;" > <img src = "" /> </div>
    </div> 
  </div>

  <div class="rightNavigation"></div>
  
  <h1 >
    {{title}}
  </h1>
  <button (click)="changePic()">Change Pic</button>
</div>
